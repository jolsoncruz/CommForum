<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DLSU Community Forum</title>
        <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
        <link rel="icon" href="media/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <img src="media/logo_box_green.jpg" class="form-logo" draggable="false" alt="DLSU Community Forum">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <span>Use your ID number for registration</span>
                    <input type="text" id="regName" placeholder="Name"/>
                    <input type="text" id="regId" pattern="[0-9]{8}" title="Eight digit student ID" placeholder="ID Number"/>
                    <input type="password" id="regPass1" placeholder="Password"/>
                    <input type="password" id="regPass2" placeholder="Re-type Password"/>
                    <button id="signUpBtn">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <span>Use your registered account</span>
                    <input type="text" id="siId" pattern="[0-9]{8}" title="Eight digit student ID" placeholder="ID Number"/>
                    <input type="password" id="siPass" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button id="signInBtn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To access our community forum please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Archer!</h1>
                        <p>Enter your personal info to gain access to the amazing features of our community forum</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
